<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3>[[${contacto.id ne null ? 'Editar contacto' : 'Registro de contacto'}]]</h3>
            <br>
            <form action="" method="post" th:object="${contacto}">
                <div>
                    <label for="nombre">Nombre : </label>
                    <input class="form-control" th:errorClass="is-invalid" type="text" id="nombre" placeholder="Nombre..." th:field="*{nombre}">
                
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                
                </div>
        
                <div>
                    <label for="apellido">Apellido : </label>
                    <input class="form-control" th:errorClass="is-invalid" type="text" id="apellido" placeholder="Apellido..." th:field="*{apellido}">
        
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
                </div>
        
                <div>
                    <label for="email">Correo Electrónico : </label>
                    <input class="form-control" th:errorClass="is-invalid" type="text" id="email" placeholder="Email..." th:field="*{email}">
                
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                
                </div>
        
                <div>
                    <label for="teledono">Teléfono : </label>
                    <input class="form-control" th:errorClass="is-invalid" type="number" id="telefono" placeholder="Teléfono..." th:field="*{telefono}">
                
                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
                </div>
        
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento : </label>
                    <input class="form-control" th:errorClass="is-invalid" type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
                </div>
                <br>
                <div>
                    <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
        
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
